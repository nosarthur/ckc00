      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>
  </div>
  <div class='col1'>
    <label for="class_select"> Class = </label>

    </div>
    <div class='col1'> 
       <span> Search </span>
        <input id='name' onKeyPress="search(event)" placeholder='First Last'>
    </div>
</div>
